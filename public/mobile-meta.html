<!-- Метатеги для оптимизации мобильной версии -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#1e1e1e" />
<!-- Предотвращаем звонок при нажатии на номер телефона -->
<meta name="format-detection" content="telephone=no" />
<!-- Отключаем распознавание адресов и дат -->
<meta name="format-detection" content="address=no" />
<meta name="format-detection" content="date=no" />
<!-- Запрещаем масштабирование на iOS -->
<style>
  * {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }
  html, body {
    overflow: hidden;
    position: fixed;
    width: 100%;
    height: 100%;
    touch-action: none;
  }
</style>
<!-- Скрипт для блокировки прокрутки страницы на мобильных устройствах -->
<script>
  document.addEventListener('touchmove', function(e) {
    if(e.target.nodeName !== 'CANVAS') {
      e.preventDefault();
    }
  }, { passive: false });
  
  // Предотвращаем двойное нажатие для зума
  document.addEventListener('dblclick', function(e) {
    e.preventDefault();
  }, { passive: false });
  
  // Блокируем зум с помощью жестов
  document.addEventListener('gesturestart', function(e) {
    e.preventDefault();
  }, { passive: false });
</script>
